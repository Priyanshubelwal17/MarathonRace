<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarathonRegistration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="stice/">
        <div><label for="name"><b>First name</b></label>
            <input type="text" name="name" id="name" required>
            <label for="lastname"><b>Last name</b></label>
            <input type="text" name="lastname" id="name" required>
        </div>


        <p>
            <b>Select a Race:</b>
        </p>
        <div>
            <input type="radio" name="race" id="run" value="run">
            <label for="run"><b>Fun Run 5k</b></label>
        </div>
        <div>
            <input type="radio" name="race" id="marathon" value="marathon">
            <label for="marathon"><b>Half Marathon</b></label>
        </div>
        <div>
            <input type="radio" name="race" id="marathon" value="maarathon">
            <label for="marathon"><b>Full Marathon</b></label>


        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="eamil" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="Age" id="agegroup">

                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-56">30-56</option>
            </select>
        </div>
        <button>Register!</button>







    </form>


</body>

</html>
